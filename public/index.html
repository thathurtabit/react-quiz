<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    
    <!-- COMMON TAGS -->
    <meta charset="utf-8">
    <title>What kind of designer are you?</title>
    <!-- Search Engine -->
    <meta name="description" content="A simple quiz to help understand who you are as a designer.">
    <meta name="image" content="https://whatkindofdesigner.com/images/social/og.png">
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="What kind of designer are you?">
    <meta itemprop="description" content="A simple quiz to help understand who you are as a designer.">
    <meta itemprop="image" content="https://whatkindofdesigner.com/images/social/og.png">
    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="What kind of designer are you?">
    <meta name="twitter:description" content="A simple quiz to help understand who you are as a designer.">
    <meta name="twitter:image:src" content="https://whatkindofdesigner.com/images/social/og.png">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="What kind of designer are you?">
    <meta name="og:description" content="A simple quiz to help understand who you are as a designer.">
    <meta name="og:image" content="https://whatkindofdesigner.com/images/social/og.png">
    <meta name="og:url" content="https://whatkindofdesigner.com/">
    <meta name="og:site_name" content="What kind of designer are you?">
    <meta name="og:locale" content="en_GB">
    <meta name="og:type" content="website">
  
    <style>
      html,
      body,
      #root {
          margin: 0;
          padding: 0;
          height: 100%;
          min-height: 100%;
      }
      body {
        background: rgba(241, 93, 15, 0.02);
      }
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>

      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
